name: Deploy to npm

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug OIDC availability
        run: |
          echo "OIDC URL set? ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC token request token set? ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"

      - name: Check if version exists
        id: check-version
        run: |
          if npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Publish to npm
        if: env.exists == 'false'
        run: npm publish --provenance --access public
