name: Deploy to npm

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug OIDC availability
        run: |
          echo "OIDC URL set? ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC token request token set? ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"

      - name: Debug OIDC claims
        run: |
          node -e '
            (async () => {
              const url = process.env.ACTIONS_ID_TOKEN_REQUEST_URL;
              const reqToken = process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN;
              if (!url || !reqToken) {
                console.log("OIDC claims debug skipped: missing OIDC env vars");
                process.exit(0);
              }
              const audience = "npm:registry.npmjs.org";
              const response = await fetch(`${url}&audience=${encodeURIComponent(audience)}`, {
                headers: { Authorization: `bearer ${reqToken}` },
              });
              console.log("OIDC token endpoint status:", response.status);
              if (!response.ok) {
                const text = await response.text();
                console.log("OIDC token endpoint response:", text.slice(0, 400));
                process.exit(0);
              }
              const data = await response.json();
              const payload = JSON.parse(Buffer.from(data.value.split(".")[1], "base64url").toString("utf8"));
              console.log("OIDC aud:", payload.aud);
              console.log("OIDC sub:", payload.sub);
              console.log("OIDC repository:", payload.repository);
              console.log("OIDC ref:", payload.ref);
              console.log("OIDC workflow_ref:", payload.job_workflow_ref);
            })().catch((error) => {
              console.log("OIDC claims debug error:", error.message);
              process.exit(0);
            });
          '

      - name: Check if version exists
        id: check-version
        run: |
          if npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Publish to npm
        if: env.exists == 'false'
        run: npm publish --provenance --access public
